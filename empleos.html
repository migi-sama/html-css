<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Empleos - JsCamp</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<header>
		<h1>
			 <svg fill="none" stroke="currentColor" width="24" height="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			    <polyline points="16 18 22 12 16 6"></polyline>
			    <polyline points="8 6 2 12 8 18"></polyline>
			  </svg>
			  DevJobs
		</h1>
		<nav>
			<!-- <a href="./index.html">Inicio</a> -->
			<a href="./empleos.html">Empleos</a>
			<a href="">Empresas</a>
			<a href="">Salarios</a>
		</nav>
		<div  class="profile-info">
			<a href="">Perfil</a>
			<a class="profile-pic" href="" aria-label="Foto de perfil del usuario">
				<img src="./user.png">
			</a>
		</div>
	</header>
	<main>
		<section class="job-search">
			<h1>Encuentra tu próximo trabajo</h1>
			<p>Explora miles de oportunidades en el sector tecnológico.</p>
			<form id="empleos-search-form" role="search">
				<div class="search-bar">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
					<input name="search" id="empleos-search-input" required type="text" placeholder="Buscar empleos por titulo, empresa, o habilidad.">
				</div>
				<div class="search-filters">
					<select name="technology" id="filter-technology">
			            <option value="">Tecnología</option>
			            <option value="javascript">JavaScript</option>
			            <option value="python">Python</option>
			            <option value="react">React</option>
			            <option value="nodejs">Node.js</option>
			            <option value="java">Java</option>
			            <option value="csharp">C#</option>
			            <option value="c">C</option>
			            <option value="c++">C++</option>
			            <option value="ruby">Ruby</option>
			            <option value="php">PHP</option>
			        </select>
					<select name="location" id="filter-location">
						<option>Ubicacion</option>
						<option>Presencial</option>
						<option>Remoto</option>
						<option>Híbrido</option>
					</select>
					<select name="experience-level" id="filter-experience-level">
						<option>Nivel de experiencia</option>
						<option>Junior</option>
						<option>Mid</option>
						<option>Senior</option>
					</select>
				</div>
			</form>
		</section>
		<section class="job-listings">
			<h2>Resultados de búsqueda</h2>
			<div class="job-listings-result">
				<article class="job-listings-result-item">
					<header>
						<h3>Ingeniero de software</h3>
						<span>HTML, JAVA</span>
					</header>
					<p></p>
				</article>
			</div>
		</section>
	</main>
</body>
</html>
